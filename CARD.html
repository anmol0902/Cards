<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards</title>
    <link rel="stylesheet" href="./CARD.css">
</head>
<body>
    <Main>
        <section>
            <div class="card">
                <img src="./images/Iphone13.jpeg" alt="iphone13" id="img1">
                <h3>iPhone 13</h3>
                <h2>Price : <del>Rs.55,499</del> Rs.48,499</h2>
                <h2>Rating : 4.2</h2>
                <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="./images/Iphone14.jpeg" alt="iphone14" id="img2">
                <h3>iPhone 14</h3>
                <h2>Price : <del>Rs.65,999</del>Rs.58,999</h2>
                <h2>Rating : 4.5</h2>
                <button>Add to Cart</button>
            </div>
            <div class="card">
                <img src="./images/Iphone15.jpeg" alt="iphone15" id="img3">
                <h3>iPhone 15</h3>
                <h2>Price : <del>Rs.74,500</del> Rs.70,500</h2>
                <h2>Rating : 4.0</h2>
                <button>Add to Cart</button>
            </div>
        </section>
    </Main>
</body>
</html>
